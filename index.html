<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now On Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      cursor: none;
      user-select: none;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #onAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      animation: flash 1s infinite;
      display: none;
      z-index: 10;
    }

    #offAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: #333;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      display: none;
      z-index: 10;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    #fullscreenPrompt {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      z-index: 100;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="fullscreenPrompt">
      CLICK = ENTER FULLSCREEN<br>
      DOUBLE CLICK = EXIT<br>
      TRIPLE CLICK = ADMIN
    </div>

    <div id="onAir">ON AIR</div>
    <div id="offAir">OFF AIR</div>

    <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png">
  </div>

  <script src="schedule.js"></script>

  <script>
    const prompt = document.getElementById("fullscreenPrompt");

    let clickCount = 0;
    let clickTimer = null;
    const CLICK_DELAY = 350; // ms

    document.addEventListener("click", () => {
      clickCount++;

      clearTimeout(clickTimer);

      clickTimer = setTimeout(() => {
        if (clickCount === 1) {
          // SINGLE CLICK → ENTER FULLSCREEN
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
            prompt.style.display = "none";
            document.body.style.cursor = "none";
          }
        }

        if (clickCount === 2) {
          // DOUBLE CLICK → EXIT FULLSCREEN
          if (document.fullscreenElement) {
            document.exitFullscreen().catch(() => {});
            prompt.style.display = "flex";
            document.body.style.cursor = "default";
          }
        }

        if (clickCount === 3) {
          // TRIPLE CLICK → ADMIN
          const code = prompt("Enter admin code:");
          if (code === "6969") {
            window.location.href = "admin.html";
          } else if (code !== null) {
            alert("Incorrect code");
          }
        }

        clickCount = 0;
      }, CLICK_DELAY);
    });

    // Disable right click
    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
