<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIKD On Air</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  font-family: Helvetica, Arial, sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  background: black;
  height: 100vh;
  overflow: hidden;
  cursor: none;
}

#container {
  position: relative;
  width: 100%;
  height: 100%;
}

img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* NOW PLAYING BAR */
#nowPlaying {
  position: fixed;
  bottom: 140px; /* ðŸ”¼ higher */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  padding: 12px 20px;
  border-radius: 6px;
  color: white;
  font-size: 18px;
  max-width: 80%;
  text-align: center;
  z-index: 50;
}

/* Spinitron cleanup */
.spinitron-js-widget {
  color: white !important;
}

.spinitron-js-widget * {
  background: none !important;
  border: none !important;
}

/* Hide junk */
.spinitron-js-widget .spinitron-time,
.spinitron-js-widget .spinitron-label,
.spinitron-js-widget img {
  display: none !important;
}

/* FULLSCREEN PROMPT */
#fullscreenPrompt {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.9);
  color: #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  z-index: 100;
}
</style>
</head>

<body>
<div id="container">

  <div id="fullscreenPrompt">
    CLICK = ENTER FULLSCREEN<br>
    DOUBLE CLICK = EXIT
  </div>

  <!-- NOW PLAYING -->
  <div id="nowPlaying">
    <div class="spinitron-js-widget"
         data-action="now-playing-v2"
         data-station="WIKD"
         data-num="1"
         data-sharing="0"
         data-cover="0">
    </div>
  </div>

  <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png">
</div>

<script async src="https://spinitron.com/static/js/widget.js"></script>
<script src="schedule.js"></script>

<script>
/* Fullscreen */
document.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    document.getElementById("fullscreenPrompt").style.display = "none";
  }
});

document.addEventListener("dblclick", () => {
  if (document.fullscreenElement) {
    document.exitFullscreen();
    document.getElementById("fullscreenPrompt").style.display = "flex";
  }
});
</script>
</body>
</html>
