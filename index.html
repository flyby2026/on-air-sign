<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now On Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ON AIR */
    #onAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      animation: flash 1s infinite;
      box-shadow: 0 0 20px red;
      z-index: 10;
      display: none;
    }

    /* OFF AIR */
    #offAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: #333;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      z-index: 10;
      display: none;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Fullscreen Prompt */
    #fullscreenPrompt {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 32px;
      z-index: 100;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="fullscreenPrompt">CLICK ANYWHERE TO START</div>
    <div id="onAir">ON AIR</div>
    <div id="offAir">OFF AIR</div>
    <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png">
  </div>

  <script src="schedule.js"></script>

  <script>
    const prompt = document.getElementById("fullscreenPrompt");

    function goFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
      prompt.style.display = "none";
      document.body.style.cursor = "none";
    }

    document.addEventListener("click", goFullscreen);
    document.addEventListener("keydown", goFullscreen);
  </script>
</body>
</html>
