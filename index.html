<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now On Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ðŸ”´ ON AIR INDICATOR */
    #onAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      animation: flash 1s infinite;
      box-shadow: 0 0 20px red;
    }

    @keyframes flash {
      0%   { opacity: 1; }
      50%  { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="onAir">ON AIR</div>
    <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png" alt="On Air">
  </div>

  <script src="schedule.js"></script>
</body>
</html>
