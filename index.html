<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now On Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* =========================
       GLOBAL
    ========================== */
    * {
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      cursor: none;
      user-select: none;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* =========================
       LED BADGE BASE
    ========================== */
    .led-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 16px 34px;
      border-radius: 6px;
      font-family: "Courier New", Courier, monospace; /* LED-style */
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      border: 3px solid rgba(255,255,255,0.15);
      display: none;
      z-index: 10;
      position: relative;
    }

    /* Scanlines */
    .led-badge::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.08) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 5px
      );
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    /* =========================
       ON AIR — RED LED
    ========================== */
    #onAir {
      background: linear-gradient(#ff2a2a, #8b0000);
      color: #fff;
      text-shadow:
        0 0 4px #ff4d4d,
        0 0 12px #ff1a1a,
        0 0 24px #ff0000;
      box-shadow:
        0 0 20px #ff1a1a,
        inset 0 0 12px rgba(0,0,0,0.6);
      animation: ledPulse 1.1s infinite;
    }

    /* =========================
       OFF AIR — DIM LED
    ========================== */
    #offAir {
      background: linear-gradient(#555, #222);
      color: #ccc;
      text-shadow:
        0 0 4px #777;
      box-shadow:
        0 0 10px #444,
        inset 0 0 10px rgba(0,0,0,0.7);
    }

    @keyframes ledPulse {
      0% { opacity: 1; }
      50% { opacity: 0.65; }
      100% { opacity: 1; }
    }

    /* =========================
       FULLSCREEN PROMPT
    ========================== */
    #fullscreenPrompt {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.92);
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      z-index: 100;
      text-align: center;
      letter-spacing: 2px;
    }
  </style>
</head>

<body tabindex="0">
  <div id="container">

    <div id="fullscreenPrompt">
      CLICK = ENTER FULLSCREEN<br>
      DOUBLE CLICK = EXIT
    </div>

    <!-- LED STATUS -->
    <div id="onAir" class="led-badge">ON AIR</div>
    <div id="offAir" class="led-badge">OFF AIR</div>

    <!-- Default image -->
    <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png">
  </div>

  <script src="schedule.js"></script>

  <script>
    const promptOverlay = document.getElementById("fullscreenPrompt");
    const body = document.body;

    function ensureFocus() {
      body.focus();
    }
    window.addEventListener("load", ensureFocus);
    document.addEventListener("click", ensureFocus);

    document.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
        promptOverlay.style.display = "none";
        document.body.style.cursor = "none";
      }
    });

    document.addEventListener("dblclick", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
        promptOverlay.style.display = "flex";
        document.body.style.cursor = "default";
      }
    });

    document.addEventListener("contextmenu", e => e.preventDefault());

    /* ADMIN unlock */
    let keyBuffer = "";
    const SECRET = "ADMIN";

    window.addEventListener("keydown", (e) => {
      keyBuffer += e.key.toUpperCase();

      if (!SECRET.startsWith(keyBuffer)) keyBuffer = "";

      if (keyBuffer === SECRET) {
        keyBuffer = "";
        const code = prompt("Enter admin code:");
        if (code === "6969") {
          window.location.href = "admin.html";
        } else if (code !== null) {
          alert("Incorrect code");
        }
      }
    });
  </script>
</body>
</html>
