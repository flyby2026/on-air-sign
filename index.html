<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now On Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      font-family: Helvetica, Arial, sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      cursor: none;
      user-select: none;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* =========================
       SMALL CORNER BADGE
    ========================== */
    .status-badge {
      position: fixed;
      top: 14px;
      right: 14px;
      padding: 6px 14px;
      border-radius: 4px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      display: none;
      z-index: 50;
      pointer-events: none; /* cannot interfere */
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      overflow: hidden; /* ðŸ”‘ CONTAINS EVERYTHING */
    }

    /* ðŸ”´ ON AIR */
    #onAir {
      background: #c40000;
      color: #fff;
      box-shadow: 0 0 6px rgba(255,0,0,0.6);
      animation: pulse 1.2s infinite;
    }

    /* âš« OFF AIR */
    #offAir {
      background: #333;
      color: #ccc;
      box-shadow: 0 0 4px rgba(255,255,255,0.2);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* =========================
       FULLSCREEN PROMPT
    ========================== */
    #fullscreenPrompt {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      z-index: 100;
      text-align: center;
    }
  </style>
</head>

<body tabindex="0">
  <div id="container">

    <div id="fullscreenPrompt">
      CLICK = ENTER FULLSCREEN<br>
      DOUBLE CLICK = EXIT
    </div>

    <!-- SMALL CORNER STATUS -->
    <div id="onAir" class="status-badge">ON AIR</div>
    <div id="offAir" class="status-badge">OFF AIR</div>

    <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png">
  </div>

  <script src="schedule.js"></script>

  <script>
    const promptOverlay = document.getElementById("fullscreenPrompt");
    const body = document.body;

    function ensureFocus() {
      body.focus();
    }
    window.addEventListener("load", ensureFocus);
    document.addEventListener("click", ensureFocus);

    document.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
        promptOverlay.style.display = "none";
        document.body.style.cursor = "none";
      }
    });

    document.addEventListener("dblclick", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
        promptOverlay.style.display = "flex";
        document.body.style.cursor = "default";
      }
    });

    document.addEventListener("contextmenu", e => e.preventDefault());

    /* ADMIN unlock */
    let keyBuffer = "";
    const SECRET = "ADMIN";

    window.addEventListener("keydown", (e) => {
      keyBuffer += e.key.toUpperCase();

      if (!SECRET.startsWith(keyBuffer)) keyBuffer = "";

      if (keyBuffer === SECRET) {
        keyBuffer = "";
        const code = prompt("Enter admin code:");
        if (code === "6969") {
          window.location.href = "admin.html";
        } else if (code !== null) {
          alert("Incorrect code");
        }
      }
    });
  </script>
</body>
</html>
