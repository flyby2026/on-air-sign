<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now On Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      cursor: none;
      user-select: none;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ON AIR */
    #onAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      animation: flash 1s infinite;
      box-shadow: 0 0 20px red;
      z-index: 10;
      display: none;
    }

    /* OFF AIR */
    #offAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: #333;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      z-index: 10;
      display: none;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Fullscreen prompt */
    #fullscreenPrompt {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 32px;
      z-index: 100;
      text-align: center;
    }

    /* Hidden admin button */
    #adminBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.05;
      font-size: 10px;
      background: black;
      color: white;
      border: none;
      z-index: 200;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="fullscreenPrompt">
      CLICK TO ENTER FULLSCREEN<br>
      DOUBLE-CLICK TO EXIT
    </div>

    <div id="onAir">ON AIR</div>
    <div id="offAir">OFF AIR</div>

    <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png">
  </div>

  <!-- Hidden admin access -->
  <button id="adminBtn">admin</button>

  <!-- Schedule logic -->
  <script src="schedule.js"></script>

  <script>
    const prompt = document.getElementById("fullscreenPrompt");

    // Single click → enter fullscreen
    document.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
        prompt.style.display = "none";
        document.body.style.cursor = "none";
      }
    });

    // Double click → exit fullscreen
    document.addEventListener("dblclick", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
        prompt.style.display = "flex";
        document.body.style.cursor = "default";
      }
    });

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Admin PIN gate
    document.getElementById("adminBtn").addEventListener("click", () => {
      const code = prompt("Enter admin code:");
      if (code === "6969") {
        window.location.href = "admin.html";
      } else if (code !== null) {
        alert("Incorrect code");
      }
    });
  </script>
</body>
</html>
