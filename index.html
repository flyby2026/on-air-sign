<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIKD On Air</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  font-family: Helvetica, Arial, sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  background: black;
  height: 100vh;
  overflow: hidden;
  cursor: none;
  user-select: none;
}

#container {
  position: relative;
  width: 100%;
  height: 100%;
}

img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* =========================
   STATUS BADGE
========================= */
.status-badge {
  position: fixed;
  top: 14px;
  right: 14px;
  padding: 6px 14px;
  border-radius: 4px;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  display: none;
  z-index: 50;
  pointer-events: none;
}

#onAir {
  background: #c40000;
  color: white;
  box-shadow: 0 0 6px rgba(255,0,0,0.6);
  animation: pulse 1.2s infinite;
}

#offAir {
  background: #333;
  color: #ccc;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

/* =========================
   NOW PLAYING (CENTERED & HIGHER)
========================= */
#nowPlaying {
  position: fixed;
  bottom: 96px;                 /* ðŸ”¼ moved higher */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.65);
  padding: 10px 18px;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  max-width: 75%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  z-index: 40;
  text-align: center;
}

#nowPlaying .label {
  color: #00e5ff;
  font-weight: 700;
  margin-right: 6px;
}

/* =========================
   FULLSCREEN PROMPT
========================= */
#fullscreenPrompt {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.9);
  color: #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  z-index: 100;
  text-align: center;
}
</style>
</head>

<body tabindex="0">
<div id="container">

  <div id="fullscreenPrompt">
    CLICK = ENTER FULLSCREEN<br>
    DOUBLE CLICK = EXIT
  </div>

  <!-- STATUS -->
  <div id="onAir" class="status-badge">ON AIR</div>
  <div id="offAir" class="status-badge">OFF AIR</div>

  <!-- NOW PLAYING -->
  <div id="nowPlaying">
    <span class="label">NOW PLAYING:</span>
    <span id="trackText">Fetching trackâ€¦</span>
  </div>

  <!-- SHOW IMAGE -->
  <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png">
</div>

<!-- SCHEDULE -->
<script src="schedule.js"></script>

<script>
/* =========================
   SPINITRON JSONP
========================= */
const trackEl = document.getElementById("trackText");

function handleSpin(data) {
  if (!data || !data.items || !data.items.length) return;
  const spin = data.items[0];
  if (!spin.artist || !spin.song) return;
  trackEl.textContent = `${spin.artist} - ${spin.song}`;
}

function fetchNowPlaying() {
  const script = document.createElement("script");
  script.src =
    "https://spinitron.com/api/spins?station=WIKD&count=1&format=jsonp&callback=handleSpin";
  document.body.appendChild(script);
  setTimeout(() => script.remove(), 5000);
}

fetchNowPlaying();
setInterval(fetchNowPlaying, 30000);

/* =========================
   FULLSCREEN CONTROL
========================= */
document.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(() => {});
    document.getElementById("fullscreenPrompt").style.display = "none";
    document.body.style.cursor = "none";
  }
});

document.addEventListener("dblclick", () => {
  if (document.fullscreenElement) {
    document.exitFullscreen().catch(() => {});
    document.getElementById("fullscreenPrompt").style.display = "flex";
    document.body.style.cursor = "default";
  }
});

document.addEventListener("contextmenu", e => e.preventDefault());

/* =========================
   ADMIN UNLOCK
========================= */
let keyBuffer = "";
const SECRET = "ADMIN";

window.addEventListener("keydown", (e) => {
  keyBuffer += e.key.toUpperCase();
  if (!SECRET.startsWith(keyBuffer)) keyBuffer = "";
  if (keyBuffer === SECRET) {
    keyBuffer = "";
    const code = prompt("Enter admin code:");
    if (code === "6969") window.location.href = "admin.html";
  }
});
</script>
</body>
</html>
