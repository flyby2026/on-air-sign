<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now On Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      cursor: none;
      user-select: none;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ðŸ”´ ON AIR */
    #onAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      animation: flash 1s infinite;
      box-shadow: 0 0 20px red;
      display: none;
      z-index: 10;
    }

    /* âš« OFF AIR */
    #offAir {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: #333;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      display: none;
      z-index: 10;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Fullscreen prompt */
    #fullscreenPrompt {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
      z-index: 100;
      text-align: center;
    }
  </style>
</head>

<body tabindex="0">
  <div id="container">
    <div id="fullscreenPrompt">
      CLICK = ENTER FULLSCREEN<br>
      DOUBLE CLICK = EXIT
    </div>

    <div id="onAir">ON AIR</div>
    <div id="offAir">OFF AIR</div>

    <!-- Default image (will be replaced by schedule.js) -->
    <img id="onAirImage" src="images/MONDAY OPEN STUDIO - 12AM - 10AM.png">
  </div>

  <!-- Schedule logic -->
  <script src="schedule.js"></script>

  <script>
    const promptOverlay = document.getElementById("fullscreenPrompt");
    const body = document.body;

    /* ðŸ”‘ Ensure keyboard focus for ADMIN unlock */
    function ensureFocus() {
      body.focus();
    }
    window.addEventListener("load", ensureFocus);
    document.addEventListener("click", ensureFocus);

    /* ðŸ–± Single click â†’ fullscreen */
    document.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
        promptOverlay.style.display = "none";
        document.body.style.cursor = "none";
      }
    });

    /* ðŸ–± Double click â†’ exit fullscreen */
    document.addEventListener("dblclick", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
        promptOverlay.style.display = "flex";
        document.body.style.cursor = "default";
      }
    });

    /* ðŸš« Disable right click */
    document.addEventListener("contextmenu", e => e.preventDefault());

    /* ðŸ” ADMIN keyboard unlock */
    let keyBuffer = "";
    const SECRET = "ADMIN";

    window.addEventListener("keydown", (e) => {
      keyBuffer += e.key.toUpperCase();

      if (!SECRET.startsWith(keyBuffer)) {
        keyBuffer = "";
      }

      if (keyBuffer === SECRET) {
        keyBuffer = "";
        const code = prompt("Enter admin code:");
        if (code === "6969") {
          window.location.href = "admin.html";
        } else if (code !== null) {
          alert("Incorrect code");
        }
      }
    });
  </script>
</body>
</html>
